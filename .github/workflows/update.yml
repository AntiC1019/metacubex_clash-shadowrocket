name: Update Shadowrocket Rules

on:
  schedule:
    - cron: "0 */6 * * *"  # 每6小时自动更新一次
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run rule conversion
        run: python scripts/convert.py

      - name: Commit and push changes
        run: |
          git config user.name "rule-bot"
          git config user.email "rule-bot@users.noreply.github.com"
          git add rules/
          git commit -m "Auto update rules" || echo "No changes"
          git push
